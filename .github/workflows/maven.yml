name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted  # This indicates that the job will run on your self-hosted runner
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin
          cache: maven

      - name: Compile Code
        run: mvn compile

      - name: Run Tests
        run: mvn test

      - name: Package Application
        run: mvn package --file pom.xml

      - name: Trivy Filesystem Scan
        run: trivy fs --format table -o fs.html .

      - name: SonarQube Analysis
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

            

      

    

      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Tag Docker Image
        run: docker build -t devoops39/bloggingapp:latest .

      - name: Trivy Image Scan
        run: trivy image --format table -o image.html --scanners vuln devoops39/bloggingapp:latest

      - name: Push Docker Image
        run: docker push devoops39/bloggingapp:latest
