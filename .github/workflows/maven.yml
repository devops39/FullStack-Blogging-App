name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin
          cache: maven

      - name: Compile Code
        run: mvn compile

      - name: Run Tests
        run: mvn test

      - name: Trivy Filesystem Scan
        run: trivy fs --format table -o fs.html .

      - name: SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          $SCANNER_HOME/bin/sonar-scanner \
            -Dsonar.projectName=Blogging-app \
            -Dsonar.projectKey=Blogging-app \
            -Dsonar.java.binaries=target

      - name: Package Application
        run: mvn package

      - name: Deploy Artifacts
        env:
          MAVEN_SETTINGS: ${{ secrets.MAVEN_SETTINGS }}
        run: mvn deploy --settings $MAVEN_SETTINGS

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Tag Docker Image
        run: docker build -t devoops39/bloggingapp:latest .

      - name: Trivy Image Scan
        run: trivy image --format table -o image.html devoops39/bloggingapp:latest

      - name: Push Docker Image
        run: docker push devoops39/bloggingapp:latest
